name: Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Dependencies (CI)
        run: npm ci

      - name: Build Backend (CI)
        run: npm run build

      - name: Set up SSH (Base64, robust)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_BACKEND_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan -H 87.106.45.41 >> ~/.ssh/known_hosts

      - name: Deploy Backend via SSH
        run: |
          ssh -o StrictHostKeyChecking=yes root@87.106.45.41 '
              set -e
              echo "Starte Deployment..."

              cd /root/RAG-SERVER/DOC_RAG_SERVER_BACKEND

              echo "Hole neueste Ã„nderungen..."
              git fetch origin master
              git reset --hard origin/master

              echo "Installiere Dependencies & Build..."
              npm install --no-audit --no-fund
              npm run build

              echo "Schreibe .env..."
              cat > .env <<EOF
              # ==============================================
              # Application Configuration
              # ==============================================
              PORT=4001
              NODE_ENV=production

              # ==============================================
              # MongoDB
              # ==============================================
              MONGODB_URI=${{ secrets.MONGODB_URI }}

              # ==============================================
              # JWT
              # ==============================================
              JWT_SECRET=${{ secrets.JWT_SECRET }}

              # ==============================================
              # OpenAI
              # ==============================================
              OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
              OPENAI_MODEL=${{ secrets.OPENAI_MODEL }}
              EMBEDDING_MODEL=${{ secrets.EMBEDDING_MODEL }}

              # ==============================================
              # Pinecone
              # ==============================================
              PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
              PINECONE_INDEX_NAME=${{ secrets.PINECONE_INDEX_NAME }}
              PINECONE_ENVIRONMENT=${{ secrets.PINECONE_ENVIRONMENT }}

              # ==============================================
              # Qdrant (Local on Port 6333)
              # ==============================================
              QDRANT_API_URL=${{ secrets.QDRANT_API_URL }}
              QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}
              QDRANT_AUTO_RECREATE=true

              # ==============================================
              # Hetzner Object Storage
              # ==============================================
              HETZNER_ACCESS_KEY=${{ secrets.HETZNER_ACCESS_KEY }}
              HETZNER_SECRET_KEY=${{ secrets.HETZNER_SECRET_KEY }}
              HETZNER_BUCKET_NAME=${{ secrets.HETZNER_BUCKET_NAME }}

              # ==============================================
              # Stripe
              # ==============================================
              STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
              STRIPE_PRICE_ID=${{ secrets.STRIPE_PRICE_ID }}
              STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}

              # ==============================================
              # External APIs
              # ==============================================
              REPLICATE_API_TOKEN=${{ secrets.REPLICATE_API_TOKEN }}
              COGNEE_API_KEY=${{ secrets.COGNEE_API_KEY }}

              # ==============================================
              # Rate Limiting
              # ==============================================
              THROTTLE_SHORT_TTL=1000
              THROTTLE_SHORT_LIMIT=10
              THROTTLE_MEDIUM_TTL=60000
              THROTTLE_MEDIUM_LIMIT=100
              THROTTLE_LONG_TTL=3600000
              THROTTLE_LONG_LIMIT=1000

              # ==============================================
              # File Upload
              # ==============================================
              MAX_FILE_SIZE=52428800

              # ==============================================
              # Text Processing
              # ==============================================
              CHUNK_SIZE=700
              CHUNK_OVERLAP=100
              OCR_LANGUAGES=deu+eng
              EOF
              chmod 600 .env

              echo "START PM2 neu..."
              pm2 delete RAG-SERVER || true
              pm2 start dist/main.js --name RAG-SERVER --watch
              pm2 save

              pm2 status
            '
