name: Deploy Vibestylerai Backend

on:
  push:
    branches:
      - vibestylerai-main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no root@167.235.200.242 << 'EOF'
            cd /var/www/vibestylerai
            git pull origin vibestylerai-main
            npm install --production
            pm2 restart vibestylerai || pm2 start npm --name vibestylerai -- run start -- -p 3007
          EOF
