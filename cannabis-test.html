<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis AI - Hackathon Demo üåø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
            border-left: 5px solid #48bb78;
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #48bb78;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }

        .success {
            border-left: 5px solid #48bb78;
            background: #f0fff4;
        }

        .error {
            border-left: 5px solid #f56565;
            background: #fff5f5;
            color: #c53030;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4a5568;
            font-style: italic;
        }

        .recommendation-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .strain-name {
            font-size: 20px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .strain-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .strain-type.hybrid { background: #fed7d7; color: #c53030; }
        .strain-type.indica { background: #e6fffa; color: #319795; }
        .strain-type.sativa { background: #fefcbf; color: #d69e2e; }

        .effects {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }

        .effect {
            background: #48bb78;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .similarity-score {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
            font-weight: bold;
        }

        .reasoning {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            line-height: 1.6;
        }

        .dosage {
            background: #fef5e7;
            border: 1px solid #f6ad55;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-weight: 600;
            color: #c05621;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåø Cannabis AI - Hackathon Demo</h1>
        
        <!-- Health Check Section -->
        <div class="section">
            <h2>üè• Health Check</h2>
            <button onclick="checkHealth()">Service Health pr√ºfen</button>
            <div id="healthResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Add Strain Section -->
        <div class="section">
            <h2>‚ûï Cannabis Strain hinzuf√ºgen</h2>
            <div class="form-group">
                <label>Strain Name:</label>
                <input type="text" id="strainName" placeholder="z.B. OG Kush" value="Purple Haze">
            </div>
            <div class="form-group">
                <label>Typ:</label>
                <select id="strainType">
                    <option value="hybrid">Hybrid</option>
                    <option value="indica">Indica</option>
                    <option value="sativa" selected>Sativa</option>
                </select>
            </div>
            <div class="form-group">
                <label>Beschreibung:</label>
                <textarea id="strainDescription" placeholder="Beschreibung der Strain...">A legendary sativa strain known for its psychedelic and creative effects, made famous by Jimi Hendrix.</textarea>
            </div>
            <div class="form-group">
                <label>THC % (optional):</label>
                <input type="number" id="strainTHC" min="0" max="100" step="0.1" value="19.2">
            </div>
            <div class="form-group">
                <label>CBD % (optional):</label>
                <input type="number" id="strainCBD" min="0" max="100" step="0.1" value="0.3">
            </div>
            <div class="form-group">
                <label>Effekte (komma-getrennt):</label>
                <input type="text" id="strainEffects" placeholder="happy,creative,euphoric" value="euphoric,creative,energetic,uplifting">
            </div>
            <div class="form-group">
                <label>Flavors (komma-getrennt, optional):</label>
                <input type="text" id="strainFlavors" placeholder="berry,sweet,earthy" value="spicy,herbal,woody,pine">
            </div>
            <div class="form-group">
                <label>Medical Uses (komma-getrennt, optional):</label>
                <input type="text" id="strainMedical" placeholder="stress,anxiety,depression" value="depression,fatigue,stress,ADHD">
            </div>
            <div class="form-group">
                <label>Rating (1-5, optional):</label>
                <input type="number" id="strainRating" min="1" max="5" step="0.1" value="4.6">
            </div>
            <button onclick="addStrain()">Strain hinzuf√ºgen</button>
            <div id="addStrainResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Mood Recommendations Section -->
        <div class="section">
            <h2>üß† Mood-basierte Empfehlungen</h2>
            <div class="form-group">
                <label>Beschreibe deine Stimmung:</label>
                <textarea id="moodDescription" placeholder="z.B. Ich bin m√ºde nach der Arbeit und m√∂chte kreativ werden...">Ich f√ºhle mich heute sehr kreativ und m√∂chte Musik machen. Ich brauche etwas das meine Kreativit√§t steigert ohne mich zu m√ºde zu machen.</textarea>
            </div>
            <div class="form-group">
                <label>Tageszeit:</label>
                <select id="timeOfDay">
                    <option value="">Egal</option>
                    <option value="morning">Morgens</option>
                    <option value="afternoon" selected>Nachmittags</option>
                    <option value="evening">Abends</option>
                    <option value="night">Nachts</option>
                </select>
            </div>
            <div class="form-group">
                <label>Aktivit√§ts-Kontext:</label>
                <select id="activityContext">
                    <option value="">Allgemein</option>
                    <option value="work">Arbeit</option>
                    <option value="relaxation">Entspannung</option>
                    <option value="social">Sozial</option>
                    <option value="creative" selected>Kreativ</option>
                    <option value="exercise">Sport</option>
                    <option value="sleep">Schlafen</option>
                </select>
            </div>
            <div class="form-group">
                <label>Stress Level (1-10):</label>
                <input type="range" id="stressLevel" min="1" max="10" value="4" oninput="document.getElementById('stressValue').textContent = this.value">
                <span id="stressValue">4</span>
            </div>
            <div class="form-group">
                <label>Energie Level (1-10):</label>
                <input type="range" id="energyLevel" min="1" max="10" value="7" oninput="document.getElementById('energyValue').textContent = this.value">
                <span id="energyValue">7</span>
            </div>
            <div class="form-group">
                <label>Max. Anzahl Empfehlungen:</label>
                <input type="number" id="maxResults" min="1" max="10" value="3">
            </div>
            <button onclick="getRecommendations()">Empfehlungen abrufen</button>
            <div id="recommendationsResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <h2>‚ö° Schnellaktionen</h2>
            <button onclick="getAllStrains()">Alle Strains anzeigen</button>
            <button onclick="getStats()">Statistiken abrufen</button>
            <div id="quickResponse" class="response" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/v1/cannabis';

        async function checkHealth() {
            showLoading('healthResponse');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResponse('healthResponse', data, true);
            } catch (error) {
                showResponse('healthResponse', { error: error.message }, false);
            }
        }

        async function addStrain() {
            showLoading('addStrainResponse');
            
            const effects = document.getElementById('strainEffects').value.split(',').map(s => s.trim()).filter(s => s);
            const flavors = document.getElementById('strainFlavors').value.split(',').map(s => s.trim()).filter(s => s);
            const medical = document.getElementById('strainMedical').value.split(',').map(s => s.trim()).filter(s => s);
            
            const strainData = {
                name: document.getElementById('strainName').value,
                type: document.getElementById('strainType').value,
                description: document.getElementById('strainDescription').value,
                effects: effects
            };

            // Add optional fields
            const thc = parseFloat(document.getElementById('strainTHC').value);
            const cbd = parseFloat(document.getElementById('strainCBD').value);
            const rating = parseFloat(document.getElementById('strainRating').value);

            if (!isNaN(thc)) strainData.thc = thc;
            if (!isNaN(cbd)) strainData.cbd = cbd;
            if (!isNaN(rating)) strainData.rating = rating;
            if (flavors.length > 0) strainData.flavors = flavors;
            if (medical.length > 0) strainData.medical = medical;

            try {
                const response = await fetch(`${API_BASE}/strains`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(strainData)
                });
                const data = await response.json();
                showResponse('addStrainResponse', data, response.ok);
            } catch (error) {
                showResponse('addStrainResponse', { error: error.message }, false);
            }
        }

        async function getRecommendations() {
            showLoading('recommendationsResponse');
            
            const requestData = {
                moodDescription: document.getElementById('moodDescription').value,
                maxResults: parseInt(document.getElementById('maxResults').value),
                minScore: 0.2 // Lower threshold for testing
            };

            // Add optional fields
            if (document.getElementById('timeOfDay').value) {
                requestData.timeOfDay = document.getElementById('timeOfDay').value;
            }
            if (document.getElementById('activityContext').value) {
                requestData.activityContext = document.getElementById('activityContext').value;
            }
            
            requestData.stressLevel = parseInt(document.getElementById('stressLevel').value);
            requestData.energyLevel = parseInt(document.getElementById('energyLevel').value);

            try {
                const response = await fetch(`${API_BASE}/recommendations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                const data = await response.json();
                
                if (response.ok) {
                    showRecommendations(data);
                } else {
                    showResponse('recommendationsResponse', data, false);
                }
            } catch (error) {
                showResponse('recommendationsResponse', { error: error.message }, false);
            }
        }

        async function getAllStrains() {
            showLoading('quickResponse');
            try {
                const response = await fetch(`${API_BASE}/strains`);
                const data = await response.json();
                showResponse('quickResponse', data, true);
            } catch (error) {
                showResponse('quickResponse', { error: error.message }, false);
            }
        }

        async function getStats() {
            showLoading('quickResponse');
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                showResponse('quickResponse', data, true);
            } catch (error) {
                showResponse('quickResponse', { error: error.message }, false);
            }
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = '<div class="loading">‚è≥ L√§dt...</div>';
            element.className = 'response';
        }

        function showResponse(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = JSON.stringify(data, null, 2);
            element.className = isSuccess ? 'response success' : 'response error';
        }

        function showRecommendations(data) {
            const element = document.getElementById('recommendationsResponse');
            element.style.display = 'block';
            element.className = 'response success';
            
            let html = `<h3>üéØ ${data.summary}</h3>`;
            
            // Context
            if (data.context) {
                html += `
                    <div style="background: #edf2f7; padding: 15px; border-radius: 8px; margin: 15px 0;">
                        <strong>üìä Analyse Kontext:</strong><br>
                        <strong>Stimmung:</strong> ${data.context.analyzedMood}<br>
                        <strong>Zeit:</strong> ${data.context.timeContext}<br>
                        <strong>Aktivit√§t:</strong> ${data.context.activityContext}<br>
                        <strong>Keywords:</strong> ${data.context.extractedKeywords.join(', ')}<br>
                        <em>${data.context.explanation}</em>
                    </div>
                `;
            }

            // Recommendations
            data.recommendations.forEach(strain => {
                html += `
                    <div class="recommendation-card">
                        <div class="strain-name">üåø ${strain.name}</div>
                        <div class="strain-type ${strain.type}">${strain.type}</div>
                        <div class="similarity-score">Match: ${(strain.similarity * 100).toFixed(1)}%</div>
                        
                        <p style="margin: 10px 0; line-height: 1.5;"><strong>Beschreibung:</strong> ${strain.description}</p>
                        
                        ${strain.thc ? `<strong>THC:</strong> ${strain.thc}% ` : ''}
                        ${strain.cbd ? `<strong>CBD:</strong> ${strain.cbd}%` : ''}
                        ${strain.rating ? `<strong>Rating:</strong> ‚≠ê ${strain.rating}/5` : ''}
                        
                        <div class="effects">
                            ${strain.effects.map(effect => `<span class="effect">${effect}</span>`).join('')}
                        </div>
                        
                        ${strain.flavors && strain.flavors.length > 0 ? `
                            <p><strong>Flavors:</strong> ${strain.flavors.join(', ')}</p>
                        ` : ''}
                        
                        ${strain.medical && strain.medical.length > 0 ? `
                            <p><strong>Medical:</strong> ${strain.medical.join(', ')}</p>
                        ` : ''}
                        
                        <div class="reasoning">
                            <strong>üß† AI Begr√ºndung:</strong><br>
                            ${strain.reasoning}
                        </div>
                        
                        <div class="dosage">
                            <strong>üíä Dosierungs-Empfehlung:</strong> ${strain.dosageRecommendation}
                        </div>
                    </div>
                `;
            });

            // General Tips
            if (data.generalTips && data.generalTips.length > 0) {
                html += `
                    <div style="background: #fef5e7; border: 1px solid #f6ad55; border-radius: 8px; padding: 15px; margin: 15px 0;">
                        <strong>üí° Allgemeine Tipps:</strong>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            ${data.generalTips.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            element.innerHTML = html;
        }

        // Initialize with health check
        document.addEventListener('DOMContentLoaded', function() {
            checkHealth();
        });
    </script>
</body>
</html>
