version: '3.8'

services:
  rag-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rag-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-storage:/qdrant/storage
    networks:
      - rag-network
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # Optional: Redis for caching (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: rag-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  qdrant-storage:
    driver: local
  # redis-data:
  #   driver: local
  logs:
    driver: local